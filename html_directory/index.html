<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Prediction App</title>
    <link rel="icon" type="image/x-icon" href="static/css/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Shipment Price Prediction App</h1>
    <!-- Added id attribute to the form -->
    <form id="predictionForm" action="/predict/" method="post" onsubmit="return postData()">
        <label for="Pickup_Point">Pickup Point:</label>
        <select name="Pickup_Point" id="Pickup_Point" type="text">
            <option value="India">India</option>
            <option value="Others">Others</option>
        </select>

        <label for="Drop_point">Drop Point:</label>
        <select name="Drop_point" id="Drop_point" type="text">
            <option value="Côte d'Ivoire">Côte d'Ivoire</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Zambia">Zambia</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Haiti">Haiti</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Others">Others</option>
            <option value="South Africa">South Africa</option>
            <option value="Guyana">Guyana</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="South Sudan">South Sudan</option>
            <option value="Congo, DRC">Congo, DRC</option>
        </select>

        <label for="Shipment_Mode">Shipment Mode:</label>
        <select name="Shipment_Mode" id="Shipment_Mode" type="text">
            <option value="Air">Air</option>
            <option value="Truck">Truck</option>
            <option value="Air Charter">Air Charter</option>
            <option value="Ocean">Ocean</option>
        </select>

        <label for="Dosage_Form">Dosage Form:</label>
        <select name="Dosage_Form" id="Dosage_Form" type="text">
            <option value="Test kit">Test kit</option>
            <option value="Others">Others</option>
            <option value="Tablet">Tablet</option>
            <option value="Tablet - FDC">Tablet - FDC</option>
        </select>

        <label for="Delivery_Status">Delivery Status:</label>
        <select name="Delivery_Status" id="Delivery_Status" type="text">
            <option value="On time">On time</option>
            <option value="Delayed">Delayed</option>
            <option value="Delivered Early">Delivered Early</option>
        </select>
        
        <label for="Line_Item_Quantity">Line Item Quantity:</label>
        <input type="text" name="Line_Item_Quantity" id="Line_Item_Quantity" required><br>

        <label for="Pack_Price">Pack Price:</label>
        <input type="text" name="Pack_Price" id="Pack_Price" required><br>

        <label for="Unit_Price">Unit Price:</label>
        <input type="text" name="Unit_Price" id="Unit_Price" required><br>

        <label for="Weight">Weight:</label>
        <input type="text" name="Weight" id="Weight" required><br>

        <label for="Freight_Cost">Freight Cost:</label>
        <input type="text" name="Freight_Cost" id="Freight_Cost" required><br>

        <label for="Line_Item_Insurance">Line Item Insurance:</label>
        <input type="text" name="Line_Item_Insurance" id="Line_Item_Insurance" required><br>


        <button type="submit">Predict</button>
    </form>

    <script>
    async function postData() {
        var formData = new FormData(document.getElementById('predictionForm'));

        const response = await fetch('/predict/', {
            method: 'POST',
            body: formData,
        });

        const data = await response.text();
        console.log(data);

        document.body.innerHTML = data;

        return false;
    }
    </script>

                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">

</body>
